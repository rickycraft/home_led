[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
build_flags = -w
lib_ldf_mode = chain+
upload_speed = 921600
upload_protocol = espota
upload_port = ambient.local
board_build.f_cpu = 80000000L
lib_extra_dirs = ../libs
